                                        <p className="text-slate-400 text-sm leading-relaxed font-light">Millimeter-perfect precision in every architectural draft and structural plan.</p>
                                    </div>
                                </div>
                                <div className="py-12 md:px-12 md:border-r border-white/10 flex flex-col gap-6 group">
                                    <div className="text-primary group-hover:scale-110 transition-transform duration-300"><span className="material-symbols-outlined text-4xl">visibility</span></div>
                                    <div>
                                        <h4 className="text-white text-lg font-semibold mb-3 tracking-wide">Transparency</h4>
                                        <p className="text-slate-400 text-sm leading-relaxed font-light">Real-time project updates and clear, honest cost breakdowns at every stage.</p>
                                    </div>
                                </div>
                                <div className="py-12 md:pl-12 flex flex-col gap-6 group">
                                    <div className="text-primary group-hover:scale-110 transition-transform duration-300"><span className="material-symbols-outlined text-4xl">memory</span></div>
                                    <div>
                                        <h4 className="text-white text-lg font-semibold mb-3 tracking-wide">Innovation</h4>
                                        <p className="text-slate-400 text-sm leading-relaxed font-light">Leveraging advanced Building Information Modeling for smarter construction.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="bg-background-light dark:bg-background-dark py-24 px-6 md:px-12 lg:px-24">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24">
                                <div className="flex flex-col gap-12">
                                    <div>
                                        <h2 className="text-primary text-xs font-bold tracking-[0.3em] uppercase mb-4">Connect</h2>
                                        <h3 className="text-3xl md:text-4xl font-light text-slate-900 dark:text-slate-100 mb-8">Start your journey</h3>
                                        <div className="space-y-8">
                                            <div className="flex items-start gap-4">
                                                <span className="material-symbols-outlined text-primary mt-1">call</span>
                                                <div>
                                                    <p className="text-xs uppercase tracking-widest text-slate-500 mb-1">Phone</p>
                                                    <p className="text-lg font-medium text-slate-800 dark:text-slate-200">+91 98765 43210</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start gap-4">
                                                <span className="material-symbols-outlined text-primary mt-1">mail</span>
                                                <div>
                                                    <p className="text-xs uppercase tracking-widest text-slate-500 mb-1">Email</p>
                                                    <p className="text-lg font-medium text-slate-800 dark:text-slate-200">studio@continentaledge.com</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start gap-4">
                                                <span className="material-symbols-outlined text-primary mt-1">location_on</span>
                                                <div>
                                                    <p className="text-xs uppercase tracking-widest text-slate-500 mb-1">Address</p>
                                                    <p className="text-lg font-medium text-slate-800 dark:text-slate-200 leading-snug">Plot 42, Architectural District,<br/>Rajahmundry, Andhra Pradesh, India</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="relative w-full aspect-video bg-slate-200 dark:bg-slate-800 rounded overflow-hidden grayscale contrast-125 border border-slate-300 dark:border-slate-700">
                                        <div className="absolute inset-0 bg-cover bg-center" style={{backgroundImage: "url('https://lh3.googleusercontent.com/aida-public/AB6AXuDaoZd6AjjrSbK6iwZ1_8nhtq80I0XqE3T2fLokBjg0u_E0JarFl9n2wqFj_czG8onTAczkAStSKPaSvlHSne8TT-3bC6VUjhqqLtaIINHO-DFFjUK79Gyq3qXlHPYicW4Zj3jmtpLujbPDBdYz1SYDnQjFq7GcOY-NnbCLInI3MrITDJ44pAbV5KjY12EWb5II-HiRf2f7tGIrjr8ZNgktcaub-S87fAxgFWbQPREJ-E2VqWH82KHS37fewrX5mxNYDpuU7foXVwg')"}}></div>
                                        <div className="absolute bottom-4 left-4 bg-white dark:bg-charcoal px-4 py-2 text-[10px] uppercase tracking-widest border border-primary/20 shadow-xl">Continental Edge HQ</div>
                                    </div>
                                </div>

                                <div className="bg-white dark:bg-charcoal/30 p-8 md:p-12 border border-slate-200 dark:border-white/5 shadow-2xl relative">
                                    {submitted ? (
                                        <div className="absolute inset-0 flex flex-col items-center justify-center bg-white dark:bg-charcoal/95 z-10 p-8 text-center animate-fade-in">
                                            <span className="material-symbols-outlined text-primary text-6xl mb-4">check_circle</span>
                                            <h4 className="text-2xl font-bold mb-2">Message Sent</h4>
                                            <p className="text-slate-500">Thank you for reaching out. Our team will contact you shortly.</p>
                                        </div>
                                    ) : (
                                        <form className="flex flex-col gap-6" onSubmit={handleSubmit}>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="flex flex-col gap-2">
                                                    <label className="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Full Name</label>
                                                    <input required className="w-full bg-transparent border-0 border-b border-slate-300 dark:border-white/10 focus:ring-0 focus:border-primary px-0 py-2 text-sm placeholder:text-slate-400 dark:text-white transition-colors" placeholder="John Doe" type="text"/>
                                                </div>
                                                <div className="flex flex-col gap-2">
                                                    <label className="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Phone Number</label>
                                                    <input required className="w-full bg-transparent border-0 border-b border-slate-300 dark:border-white/10 focus:ring-0 focus:border-primary px-0 py-2 text-sm placeholder:text-slate-400 dark:text-white transition-colors" placeholder="+91 00000 00000" type="tel"/>
                                                </div>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <label className="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Project Type</label>
                                                <select required className="w-full bg-transparent border-0 border-b border-slate-300 dark:border-white/10 focus:ring-0 focus:border-primary px-0 py-2 text-sm text-slate-400 dark:text-white transition-colors cursor-pointer appearance-none">
                                                    <option disabled selected value="">Select an option</option>
                                                    <option value="residential">Residential Design</option>
                                                    <option value="commercial">Commercial Space</option>
                                                    <option value="interior">Luxury Interior</option>
                                                </select>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <label className="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Your Message</label>
                                                <textarea required className="w-full bg-transparent border-0 border-b border-slate-300 dark:border-white/10 focus:ring-0 focus:border-primary px-0 py-2 text-sm placeholder:text-slate-400 dark:text-white transition-colors resize-none" placeholder="Tell us about your architectural vision..." rows="4"></textarea>
                                            </div>
                                            <button className="mt-4 bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 px-8 uppercase tracking-[0.25em] text-xs transition-all duration-300 flex items-center justify-center gap-2 group" type="submit">
                                                Submit Inquiry
                                                <span className="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
                                            </button>
                                        </form>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const ScrollToTop = () => {
            const { pathname } = useLocation();
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [pathname]);
            return null;
        };

        const App = () => {
            return (
                <MemoryRouter>
                    <ScrollToTop />
                    <div className="min-h-screen flex flex-col">
                        <Navbar />
                        <div className="flex-grow">
                            <Routes>
                                <Route path="/" element={<HomePage />} />
                                <Route path="/portfolio" element={<PortfolioPage />} />
                                <Route path="/contact" element={<ContactPage />} />
                            </Routes>
                        </div>
                        <Footer />
                    </div>
                </MemoryRouter>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
